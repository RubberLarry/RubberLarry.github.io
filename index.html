<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logista</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <h1>Where shall we take you?</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Da5000001yaJN" onsubmit="beforeSubmit(event)" method="POST">

        <input type=hidden name='captcha_settings' value='{"keyname":"Github","fallback":"true","orgId":"00Da5000001yaJN","ts":""}'>
        <input type=hidden name="oid" value="00Da5000001yaJN">
        <input type=hidden name="retURL" value="https://rubberlarry.github.io/thankyou.html">

        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
        
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
        
        <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
        
        <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
        
        <label for="description">Description</label><textarea name="description"></textarea><br>
        
        <div class="g-recaptcha" data-callback="captchaSuccess" data-sitekey="6Lc4EZYpAAAAAGlDQ5-7dIRufkuP_lwgjYPctArK"></div><br>
        <input type="submit" name="submit">
        
        </form>

</body>

</html>
